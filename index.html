    <title>Ragnar√∂k Slots</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              cinzel: ['Cinzel', 'serif'],
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              nordic: {
                dark: '#0b0f19',
                panel: '#1c2526',
                gold: '#c0a062',
                red: '#b33939',
                ice: '#74b9ff',
                bronze: '#cd6133',
              }
            },
            animation: {
              'spin-blur': 'spinBlur 0.1s linear infinite',
              'pulse-gold': 'pulseGold 2s infinite',
            },
            keyframes: {
              spinBlur: {
                '0%': { transform: 'translateY(0)', filter: 'blur(0)' },
                '50%': { transform: 'translateY(-10px)', filter: 'blur(2px)' },
                '100%': { transform: 'translateY(0)', filter: 'blur(0)' },
              },
              pulseGold: {
                '0%, 100%': { boxShadow: '0 0 10px #c0a062' },
                '50%': { boxShadow: '0 0 25px #c0a062' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent scroll */
        touch-action: manipulation; /* Improve touch response */
      }
      body {
        background-color: #0b0f19;
        background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1519074069444-1ba4fff66d16?q=80&w=2544&auto=format&fit=crop');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
      #root {
        height: 100%;
        width: 100%;
      }
    </style>
